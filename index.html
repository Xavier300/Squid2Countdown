<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("squid.png");
            background-size: cover;
            background-position: center;
            background-color: #282c34;
            color: white;
        }

        .countdown-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2rem;
        }

        #countdown span {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Squid Game Season 2 Release Date and Time (Countdown Timer)</h1>
        <div id="countdown">
            <span id="days">00</span>Days
            <span id="hours">00</span>Hours
            <span id="minutes">00</span>Minutes
            <span id="seconds">00</span>Seconds
        </div>
    </div>

    <script>
        // Set the date we're counting down to (December 26, 2024, 4:00 PM)
        const countDownDate = new Date("Dec 26, 2024 16:00:00").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
